<!DOCTYPE html>
<html lang="en">
<canvas id="gameCanvas"></canvas>
<head>
  <meta charset="UTF-8">
  <title>ibal</title>
</head>
<script>
//obstacle
var obstacles = new Array;
var obstacleX;
var obstacleY;
//point
var myPoint = 0;
var myPointS = 0;
//audio
var audio = new Audio('b1.wav');
var audio1 = new Audio('b2.wav');
var audio2 = new Audio('b3.wav');
//canvas
var canvas;
var canvasContext;
//paddle
var paddle1Y = 250;
var paddle2Y = 250;
var paddle2SpeedY;
var PADDLE_HEIGHT = 200;
const PADDLE_THICK = 10;
//paddle2YSpeed
var paddle2YSpeed = 10;
//ball
var ballColor = 'white';
var ballSize;
var ballX;
var ballY;
//ballSpeed
var ballSpeedX;
var ballSpeedY;
//information
var showingWinScreen = false;
var player1Score = 0;
var player2Score = 0;
var hitScore = 0;
const WINNING_SCORE = 0;
//mouse
var mouseYY;
//time
var framesPerSecond = 60;
var timePlayed = 0;
//function

//random color
function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
//random dark color
function getRandomDarkColor() {
    var letters = '012345678'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 8)];
    }
    return color;
}

//random light color
function getRandomLightColor() {
    var letters = '90ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 8)];
    }
    return color;
}

//mouse
function calculateMousePos(evt){
  var rect = canvas.getBoundingClientRect();
  var root = document.documentElement;
  var mouseX= evt.clientX - rect.left - root.scrollLeft;
  var mouseY= evt.clientY - rect.top - root.scrollTop;
  mouseYY = mouseY;
  //mousehit changing
  if( ballX < (mouseX + 20) && ballX > (mouseX - 20) && ballY < (mouseY + 20) && ballY > (mouseY - 20) ){
    audio2.play();
    ballSpeedX*=1.1;
    ballSpeedY*=1.1;

    //ÁúºÊúâÁ•û
    if(canvasContext.globalAlpha<0.9 && canvasContext.globalAlpha>0.1 ){
      canvasContext.globalAlpha += 0.1;
    }
    //ËÄ≥ÂèØËÅû
    if(audio.volume < 0.9){
      audio.volume += 0.1;
    }
  }

  return{
    x:mouseX,
    y:mouseY
  };
}
function handleMouseClick(evt){
  if(showingWinScreen){
    showingWinScreen = false;
    hitScore = 0;
  }
  return;
}
function ballHitPaddle(){
  audio.play();
  //ËÄ≥‰∏çËÅû
  if(audio.volume>0.1){
    audio.volume-=0.05;
  }
  //ÁúºÁõ≤Áõ≤
  if(canvasContext.globalAlpha<1.01 && canvasContext.globalAlpha>0.1 ){
    canvasContext.globalAlpha--;
  }
  //ÊàêÂ∞±Âçá
  hitScore++;

  //ÂÖíÂ•≥ÈÅ†
  ballSize -= 0.1;

  //ËÄÅ‰º¥Ë°∞
  paddle2YSpeed -= 0.01;

}
function ballReset(gameResult){
  ballColor = 'white';
  canvasContext.globalAlpha=1;
  ballSize = 20;
  ballX = 50;
  ballY = 150;
  PADDLE_HEIGHT = 200;
  if(player1Score>=WINNING_SCORE || player2Score>=WINNING_SCORE){
    player1Score = 0;
    player2Score = 0;
    showingWinScreen = true;
  }
  timePlayed=0;
  ballX = canvas.width/2;
  ballY = canvas.height/2;
  switch(gameResult){
    case 'startLeft':
    ballSpeedX = -10;
    ballSpeedY = -8-(Math.floor(Math.random()*24)-12);
    console.log(ballSpeedX, ballSpeedY);
    console.log('startLeft');
    break;
    case 'startRight':
    ballSpeedX = 10;
    ballSpeedY = 8+(Math.floor(Math.random()*24)-12);
    console.log(ballSpeedX, ballSpeedY);
    console.log('startRight');
    break;
    default:
    ballSpeedX = 10;
    ballSpeedY = 10;
    console.log(ballSpeedX, ballSpeedY);
    console.log('startDefault');
    break;
  }
}
function computerMovement(){
  var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
  if( paddle2YCenter < ballY - PADDLE_HEIGHT/3){
    paddle2Y += paddle2YSpeed;
  }else if( paddle2YCenter > ballY + PADDLE_HEIGHT/3){
    paddle2Y -= paddle2YSpeed;
  }
}
function moveEverything(){
  if(showingWinScreen){
    return;
  }
  ballX = ballX + ballSpeedX;
  ballY = ballY + ballSpeedY;
  if(ballX > canvas.width - 10){
    //hit
    if(ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT){
      ballHitPaddle();
      ballSpeedX = - ballSpeedX;
      var deltaY = ballY - (paddle2Y + PADDLE_HEIGHT/2);
      ballSpeedY = deltaY * 0.1;
    }
    else{
      showingWinScreen == true;
      ballReset('startLeft');
      player1Score++;
    }
  }
  if (ballX < 0) {
    //hit
    if(ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT){
      ballHitPaddle();
      ballSpeedX = - ballSpeedX +1;
      var deltaY = ballY - (paddle1Y + PADDLE_HEIGHT/2);
      ballSpeedY = deltaY * 0.1;
    }
    else{
      ballReset('startRight');
      player2Score++;
    }
  }
  if(ballY > canvas.height || ballY < 0){
    audio1.play();
    ballSpeedY = -ballSpeedY;
  }
}
function drawEverything(){
  colorRect(0,0, canvas.width, canvas.height, 'black');
  colorRect(0 ,paddle1Y,10,PADDLE_HEIGHT,'white');
  colorRect(canvas.width - PADDLE_THICK ,paddle2Y,10,PADDLE_HEIGHT, 'white');
  //Áï´ÊòüÊòü
  for(i=0; i < obstacles.length; i=i+2 ){
    colorCircle(obstacles[i]+= (paddle1Y - canvas.height)*.0001 , obstacles[i+1]+= (paddle2Y - canvas.height)*.0001, 1 , "getRandomColor()");
  }
  colorCircle(ballX, ballY, ballSize , ballColor);

  //colorful ball
  if (Math.abs(ballSpeedX)>20){ballColor=getRandomColor();}
  //dizzy ball
  if (timePlayed>30){colorCircle(ballY, ballX, ballSize , ballColor);}


  //colorCircle(ballX - ballSpeedX, ballY - ballSpeedY , ballSize , 'red');
  canvasContext.fillText('üî¢  '+ myPointS, window.innerWidth/2,window.innerHeight/2.4 );
  myPoint = hitScore*timePlayed + Math.abs(Math.floor(ballSpeedX));
  if(!showingWinScreen){
    canvasContext.fillText('‚è∞  '+ timePlayed, window.innerWidth/2,window.innerHeight/2 );
    canvasContext.fillText('üë•  '+ hitScore, window.innerWidth/2,window.innerHeight/2.2 );
    canvasContext.fillText('üî¢  '+ myPoint, window.innerWidth/2,window.innerHeight/2.4 );
    myPointS = myPoint;

  }
}
function colorCircle(centerX, centerY, radius, drawColor){
  canvasContext.fillStyle = drawColor;
  canvasContext.beginPath();
  canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
  canvasContext.fill();
}
function colorRect(leftX, topY, width, height, drawColor){
  canvasContext.fillStyle = drawColor;
  canvasContext.fillRect(leftX, topY, width, height);
}
function changeBallY(){
  ballSpeedY +=  (mouseYY - ballY)*0.0002;
}
window.onload = function(){
  canvas = document.getElementById('gameCanvas');
  gameCanvas.width = window.innerWidth*.98;
  gameCanvas.height = window.innerHeight*.97;
  canvasContext = canvas.getContext('2d');
  setInterval(function(){
    moveEverything();
    drawEverything();
    computerMovement();
    changeBallY();
  }, 1000/framesPerSecond);

  setInterval(function(){
    obstacleX = Math.floor(Math.random()*window.innerWidth);
    obstacleY = Math.floor(Math.random()*window.innerHeight);
    obstacles.push(obstacleX,obstacleY);
    if(timePlayed%2==0){obstacles.splice(0, 1);}
  }, 3000);

  setInterval(function(){


    timePlayed += 1;
    paddle2SpeedY += 6;
    //console.log(timePlayed);
    PADDLE_HEIGHT--;
    canvasContext.globalAlpha-=0.01;
  }, 1000);
  canvas.addEventListener('mousedown', handleMouseClick)
  canvas.addEventListener('mousemove',
  function(evt){
    var mousePos = calculateMousePos(evt);
    paddle1Y = mousePos.y - PADDLE_HEIGHT/2;
  });
  ballReset();
}
</script>
<body>
</body>
</html>
